<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <section class="card">
        <div class="card__image">
          <img
            class="card__image--main"
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="card__image--cyan-bg"></div>
          <img
            class="card__image--view-icon"
            src="images/icon-view.svg"
            alt="icon-view"
          />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balace and calm.
        </p>
        <div class="card__detail">
          <p class="card__detail card__detail--price">
            <svg
              class="card__detail--price-logo"
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </p>
          <p class="card__detail card__detail--time">
            <svg
              class="card__detail--time-logo"
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </p>
        </div>
        <div class="card__line"></div>
        <div class="card__footer">
          <img
            class="card__avatar"
            src="images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="card__creation">
            Creation of
            <a href="#" alt="name" class="card--name">Jules Wyvern</a>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/zakariabelassri"
          >Zakaria Belassri</a
        >.
      </div>
    </footer>
  </body>
</html>
